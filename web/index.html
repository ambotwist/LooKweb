<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="LooK - AI-Powered Fashion Discovery. Swipe your way to a personalized wardrobe with real-time style recommendations.">
  <meta name="keywords" content="fashion, AI, personalization, style, shopping">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="LooK">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>LooK - AI-Powered Fashion Discovery</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload fonts -->
  <link rel="preload" href="assets/fonts/Neue_Corp/PPNeueCorp-ExtendedMedium.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="assets/fonts/Neue_Corp/PPNeueCorp-ExtendedUltralight.otf" as="font" type="font/otf"
    crossorigin>
  <link rel="preload" href="assets/fonts/Neue_Corp/PPNeueCorp-ExtendedUltrabold.otf" as="font" type="font/otf"
    crossorigin>

  <style>
    @font-face {
      font-family: 'PPNeueCorp-ExtendedMedium';
      src: url('assets/fonts/Neue_Corp/PPNeueCorp-ExtendedMedium.otf') format('opentype');
    }

    @font-face {
      font-family: 'PPNeueCorp-ExtendedUltralight';
      src: url('assets/fonts/Neue_Corp/PPNeueCorp-ExtendedUltralight.otf') format('opentype');
    }

    @font-face {
      font-family: 'PPNeueCorp-ExtendedUltrabold';
      src: url('assets/fonts/Neue_Corp/PPNeueCorp-ExtendedUltrabold.otf') format('opentype');
    }
  </style>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
